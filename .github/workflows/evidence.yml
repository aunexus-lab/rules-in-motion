name: Evidence Collection

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-structure:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Tests
      run: |
        if [ -d tests ]; then pytest; fi

    - name: Verify File Structure
      run: |
        if [ ! -f "README.md" ]; then echo "❌ Missing README.md"; exit 1; fi
        if [ ! -f "docs/system-map.md" ]; then echo "❌ Missing docs/system-map.md"; exit 1; fi
        if [ ! -f "docs/rules-spec.md" ]; then echo "❌ Missing docs/rules-spec.md"; exit 1; fi
        if [ ! -f "docs/reflection.md" ]; then echo "❌ Missing docs/reflection.md"; exit 1; fi
